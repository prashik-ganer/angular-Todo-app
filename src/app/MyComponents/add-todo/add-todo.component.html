
<div class="container my-3">

    <!-- Todo Form -->
    <h4>Add Todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">Todo title</label>
            <input type="text" class="form-control" [(ngModel)]="title" name="title" id="title" aria-describedby="emailHelp">
            <!-- <input type="text" class="form-control" id="title" aria-describedby="emailHelp"> -->
            <div class="mb-3">
                <label for="desc" class="form-label">Todo Description</label>
                <input type="text" class="form-control" [(ngModel)]="desc" name="desc" id="desc">
            </div>
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
        
    </form>

</div>
