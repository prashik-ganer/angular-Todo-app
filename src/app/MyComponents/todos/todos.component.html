<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4>Your Todos:</h4>



<div *ngIf="this.todos.length===0; else elseBlock">No Todos to Display!</div>
<ng-template #elseBlock>
    
    <div *ngFor="let todo of todos;">                                                                <!--  For loop in HTML -->
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-item>             <!--  Event listening -->
        <!-- <app-todo-item></app-todo-item>     -->
    </div>

</ng-template>
